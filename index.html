<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body
    class="font-montserrat bg-cream flex justify-center items-center h-screen"
  >
    <div class="w-360 md:w-[600px] flex flex-col md:flex-row bg-white rounded-lg overflow-hidden mx-2">
      <img
        class="h-[280px] md:h-fit md:w-60 object-cover"
        src="./src/images/image-product-desktop.jpg"
        alt="Product"
      />
      <!-- Text -->
      <div class="max-w-[360px] md:w-60 py-5 px-6">
        <span class="text-darkGrayishBlue text-[13px] tracking-[4px]"
          >PERFUME</span
        >
        <h1 class="font-fraunces font-bold text-3xl leading-7 my-1 md:my-3">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="text-darkGrayishBlue text-xs pb-2 md:pb-4 pt-2">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex items-center">
          <h1 class="text-darkCyan text-3xl font-black font-fraunces mr-4">
            $149.99
          </h1>
          <h2 class="text-xs text-darkGrayishBlue line-through">$169.99</h2>
        </div>
        <a
          class="bg-darkCyan flex items-center justify-center py-3 mt-3 text-xs text-white font-bold rounded transition duration-500 hover:bg-veryDarkGreen"
          href="#"
          ><img class="mr-2" src="./src/images/icon-cart.svg" alt="cart icon" /> Add
          to Cart</a
        >
      </div>
    </div>
  </body>
</html>
